<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/Css/login.css" />
  </head>
  <body>
    {% if message %}
    <div class="message">
      <p>{{ message }}</p>
    </div>
    {% endif %}
    <div class="container">
      <h2>Login</h2>
      <form class="form" method="POST" action="auth">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="account-link">
        Need an Account? <a href="/register">Sign up here</a>.
      </p>
    </div>
  </body>
</html>
